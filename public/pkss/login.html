<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Project E-Learning</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background pattern -->
  <img class="pattern-top-right" src="img/DC8-1.png" alt="Pattern Top Right"/>
  <img class="pattern-bottom-left" src="img/DC8-2.png" alt="Pattern Bottom Left"/>

  <div class="login-wrapper">
    <div class="login-box">
      <img class="logo" src="img/logo-1.png" alt="Logo"/>
      <h1>Welcome</h1>

      <label for="nik">NIK</label>
      <input type="text" id="nik" class="input-field" />

      <label for="password">Password</label>
      <input type="password" id="password" class="input-field" />

      <div class="forgot-password"><a href="#">Forgot Password?</a></div>

      <button class="login-button" onclick="login()">Login</button>
    </div>
  </div>

  <script>
    function login() {
      const nik = document.getElementById("nik").value;
      const password = document.getElementById("password").value;

      if (nik && password) {
        window.location.href = "dashboard.html";
      } else {
        alert("Silakan isi NIK dan Password terlebih dahulu.");
      }
    }
  </script>
</body>
</html>
