<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKSS e-learning - Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Left Sidebar (Same as index.html) -->
        <div class="w-64 bg-indigo-700 text-white p-6">
            <div class="mb-8">
                <h1 class="text-2xl font-bold">PKSS</h1>
            </div>
            <nav>
                <a href="dashboard.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-indigo-800 mb-2">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
                <a href="course.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-indigo-800 mb-2">
                    <i class="fas fa-book"></i>
                    <span>Course</span>
                </a>
                <a href="test.html" class="flex items-center space-x-3 p-3 rounded-lg bg-indigo-800 mb-2">
                    <i class="fas fa-tasks"></i>
                    <span>Test</span>
                </a>
                <a href="certificate.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-indigo-800 mb-2">
                    <i class="fas fa-certificate"></i>
                    <span>Certificates</span>
                </a>
                <a href="schedule.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-indigo-800">
                    <i class="fas fa-calendar"></i>
                    <span>Schedule</span>
                </a>
            </nav>
        </div>

        <!-- Middle Content (Test Questions) -->
        <div class="flex-1 p-8 overflow-y-auto">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Your Progress</h2>
                <div class="mt-2">
                    <div class="bg-gray-200 rounded-full h-2">
                        <div class="bg-indigo-600 h-2 rounded-full" style="width: 50%;"></div> <!-- Example progress -->
                    </div>
                    <p class="text-gray-600 mt-1">50% completed</p>
                    <p class="text-gray-600">Time spent: 15 minutes</p>
                </div>
            </div>

            <!-- Question Section -->
            <div class="mb-8">
                <h3 class="text-xl font-semibold mb-2">Question 1</h3>
                <p class="text-gray-700 mb-4">What is the capital of France?</p>
                <div class="space-y-2">
                    <button class="w-full bg-white border border-gray-300 rounded-lg p-2 hover:bg-indigo-100">A. Berlin</button>
                    <button class="w-full bg-white border border-gray-300 rounded-lg p-2 hover:bg-indigo-100">B. Madrid</button>
                    <button class="w-full bg-white border border-gray-300 rounded-lg p-2 hover:bg-indigo-100">C. Paris</button>
                    <button class="w-full bg-white border border-gray-300 rounded-lg p-2 hover:bg-indigo-100">D. Rome</button>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between">
                <button class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400">Back</button>
                <button class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700">Next</button>
            </div>
        </div>

        <!-- Right Sidebar (Profile Section) -->
        <div class="w-80 bg-white p-6 border-l">
            <!-- Profile Section -->
            <div class="text-center mb-6">
                <div class="w-24 h-24 rounded-full bg-gray-300 mx-auto mb-4 overflow-hidden">
                    <img src="img/pp.png" alt="Profile" class="w-full h-full object-cover">
                </div>
                <button class="text-indigo-600 hover:text-indigo-700">
                    <i class="fas fa-edit mr-2"></i>Edit Profile
                </button>
            </div>

            <!-- Question Numbers -->
            <div class="flex justify-between mb-4">
                <span class="font-semibold">Questions</span>
                <span class="text-gray-600">1/10</span>
            </div>
            <div class="flex space-x-2">
                <button class="bg-blue-500 text-white rounded-full w-8 h-8">1</button>
                <button class="bg-blue-500 text-white rounded-full w-8 h-8">2</button>
                <button class="bg-blue-500 text-white rounded-full w-8 h-8">3</button>
                <button class="bg-blue-500 text-white rounded-full w-8 h-8">4</button>
                <button class="bg-blue-500 text-white rounded-full w-8 h-8">5</button>
                <button class="bg-blue-500 text-white rounded-full w-8 h-8">6</button>
                <button class="bg-blue-500 text-white rounded-full w-8 h-8">7</button>
                <button class="bg-blue-500 text-white rounded-full w-8 h-8">8</button>
                <button class="bg-blue-500 text-white rounded-full w-8 h-8">9</button>
                <button class="bg-blue-500 text-white rounded-full w-8 h-8">10</button>
            </div>
        </div>
    </div>
</body>
</html>
